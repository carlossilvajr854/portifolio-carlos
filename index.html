<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio - Carlos Silva</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/responsive.css" />
    </head>
    <body onscroll="testeScroll()">
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <img src="./src/img/logo.png" class="logo" alt="Logo" />
                    <div class="hamburger" onclick="teste()">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="home">
            <div class="container">
                <div class="presentation justify-content-center">
                    <h4>Olá</h4>
                    <h1>Sou o Carlos Silva</h1>
                    <h3>Desenvolvedor Frontend</h3>
                    <button class="btn">Sobre mim</button>
                </div>
            </div>
        </section>
        <aside>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Sobre mim</a></li>
                <li><a href="">Habilidades</a></li>
                <li><a href="">Projetos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </aside>

        <script>
            function testeScroll() {
                console.log(window.scrollY);
            }

            function teste() {
                let tagHeader = document.getElementsByTagName("header");
                tagHeader[0].classList.add("headerMinimizado");
                let logo = document.getElementsByClassName("logo");
                logo[0].classList.add("logoMinimizada");
                let hamburger = document.getElementsByClassName("hamburger");
                hamburger[0].classList.add("hamburgerMinimizado");
            }
        </script>
    </body>
</html>
