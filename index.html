<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio - Carlos Silva</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/responsive.css" />
    </head>
    <body onscroll="controlSizeHeader()">
        <div class="mother">
            <header class="header" data-header="header">
                <div class="container">
                    <div class="row align-items-center">
                        <img
                            src="./src/img/logo.png"
                            class="logo"
                            alt="Logo"
                            data-header="header"
                        />
                        <img
                            src="/src/img/hamburger.svg"
                            class="hamburger"
                            onclick="showMenu()"
                            data-header="header"
                        />
                    </div>
                </div>
            </header>
            <img
                src="/src/img/close.svg"
                alt="Fechar menu"
                class="close"
                onclick="hideMenu()"
            />

            <aside class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Sobre mim</a></li>
                    <li><a href="#skills">Habilidades</a></li>
                    <li><a href="#projects">Projetos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </aside>

            <div class="lightbox" onclick="hideMenu()"></div>

            <section class="home">
                <a name="home" class="anchor"></a>
                <div class="container">
                    <div class="presentation justify-content-center">
                        <h4>Olá</h4>
                        <h1>Sou o Carlos Silva</h1>
                        <h3>Desenvolvedor Frontend</h3>
                        <button
                            class="btn"
                            onclick="window.location.href = '#about'"
                        >
                            Sobre mim
                        </button>
                    </div>
                </div>
            </section>

            <section class="about">
                <a name="about" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Sobre mim</h1>
                    </div>
                </div>
            </section>

            <section class="skills">
                <a name="skills" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Habilidades</h1>
                    </div>
                </div>
            </section>

            <section class="projects">
                <a name="projects" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Projetos</h1>
                    </div>
                </div>
            </section>

            <section class="contact">
                <a name="contact" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Contato</h1>
                    </div>
                </div>
            </section>
        </div>

        <script src="/src/js/index.js"></script>
    </body>
</html>
