<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio - Carlos Silva</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/responsive.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,1,0"
        />
    </head>
    <body onscroll="controlSizeHeader()">
        <div class="mother">
            <header class="header" data-header="header">
                <div class="container">
                    <div class="row align-items-center">
                        <a href="#home">
                            <img
                                src="./src/img/logo.png"
                                class="logo"
                                alt="Logo"
                                data-header="header"
                            />
                        </a>
                        <span
                            class="material-symbols-rounded hamburger"
                            onclick="showMenu()"
                            data-header="header"
                        >
                            menu
                        </span>
                    </div>
                </div>
            </header>
            <span class="material-symbols-rounded close" onclick="hideMenu()">
                close
            </span>

            <aside class="menu">
                <ul>
                    <li>
                        <a href="#home" class="link-menu link-active">Home</a>
                    </li>
                    <li><a href="#about" class="link-menu">Sobre mim</a></li>
                    <li><a href="#skills" class="link-menu">Habilidades</a></li>
                    <li><a href="#projects" class="link-menu">Projetos</a></li>
                    <li><a href="#contact" class="link-menu">Contato</a></li>
                </ul>
            </aside>

            <div class="lightbox" onclick="hideMenu()"></div>

            <section class="home">
                <a name="home" class="anchor"></a>
                <div class="container">
                    <div class="presentation justify-content-center">
                        <h4>Olá</h4>
                        <h1>Sou o Carlos Silva</h1>
                        <h3>Desenvolvedor Frontend</h3>
                        <button
                            class="btn"
                            onclick="window.location.href = '#about'"
                        >
                            Sobre mim
                        </button>
                    </div>
                </div>
            </section>

            <section class="about">
                <a name="about" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <div class="col-6 div-image-carlos">
                            <img
                                src="/src/img/Carlos.png"
                                alt="Foto Carlos"
                                class="image-about-carlos"
                            />
                        </div>
                        <div class="col-6 div-about-carlos">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Sobre mim</h5>
                                    <p class="card-text" id="text-about"></p>
                                    <a href="#" class="card-link">Card link</a>
                                    <a href="#" class="card-link"
                                        >Another link</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="skills">
                <a name="skills" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Habilidades</h1>
                    </div>
                </div>
            </section>

            <section class="projects">
                <a name="projects" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Projetos</h1>
                    </div>
                </div>
            </section>

            <section class="contact">
                <a name="contact" class="anchor"></a>
                <div class="container">
                    <div class="row">
                        <h1>Contato</h1>
                    </div>
                </div>
            </section>
        </div>

        <script src="/src/js/index.js"></script>
    </body>
</html>
